name: first

on: [push]

jobs:
    job1:
        name: First Job
        needs:  "job2"
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Step two
              run : "env | sort"
    job2:
        name: Second Job
        runs-on: windows-latest
        steps:
            - name: Checkout 
              uses: actions/checkout@v2
            - name: Step two
              run : "Get-ChildItem Env: | Sort-Object Name"
